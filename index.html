<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Flip Flop</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <img
        src="flipflop.png"
        alt="Flip Flop's logo"
        style="width: auto; height: 30vh; padding-bottom: 60px"
      />
      <div id="card">
        <div id="sentence">Sentence</div>
      </div>
      <div class="buttons">
        <div class="res">
          <div class="button" id="unknown">Flop</div>
          <div class="button" id="process">Keep</div>
          <div class="button" id="known">Flip</div>
        </div>
        <div class="replay" id="replay">Replay</div>
      </div>
      <div id="indicator"></div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
